<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: #FF5733;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #FFF033;
            color: #333;
            padding: 30px;
        }

        /* Styles for headings */
        h1, h2 {
            font-family: 'Roboto', sans-serif;
        }

        section {
            border: 5px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        section.skills ul li:hover {
            color: #ff0000;
            cursor: pointer;
        }
    </style>
    <!-- Add Roboto font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Page Title</h1>
        <h2>Subtitle</h2>
        <section>
            <h2>Section 1</h2>
            <p>This is some content in Section 1.</p>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>This is some content in Section 2.</p>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </section>
    </div>
</body>
</html>
